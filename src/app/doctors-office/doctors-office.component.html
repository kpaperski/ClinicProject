<div class="d-flex">
  <div class="card mx-auto" style="width: 95%;">
    <div class="card-header" style="text-align: center">
      <h4>Gabinety</h4>
    </div>
    <div class="card" style="width: 100%">
      <div class="card-body d-flex ml-4 m-auto" style="width: 80%">
        <form>
          <div class="form-group">
            <div class="input-group">
              <input type="text" placeholder="Wyszukaj gabinet..." [(ngModel)]="searchOffice" name="text" class="form-control">
            </div>
          </div>
        </form>
        <button class="btn btn-primary btn-sm m-auto mr-lg-1" (click)="onNewOfficeButtonClick(content)">Dodaj nowy gabinet</button>
      </div>
      <div class="card-body d-flex ml-4">
        <table class="table table-striped m-auto" style="width: 80%">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Numer gabinetu</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let office of (officeList | filter: 'officeNum' : searchOffice); index as i">
            <th scope="row" style="width: 10%">{{ i + 1 }}</th>
            <td style="width: 60%">{{ office.officeNum }}</td>
            <td scope="row"></td>
            <td scope="row"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Dodawanie nowego gabinetu</h5>
  </div>
  <div class="modal-body">
    <form>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Numer gabinetu</span>
        </div>
        <input type="string" [(ngModel)]="officeToAdd.officeNum" name="login" class="form-control">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="btn btn-secondary m1-auto" (click)="modal.close()">Anuluj</div>
    <div class="btn btn-primary" (click)="addOffice(modal)">Dodaj</div>
  </div>
</ng-template>
