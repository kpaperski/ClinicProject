<div class="card text-white bg-primary" style="margin-left: 2.5%; margin-right: 2.5%">
  <div class="card-header d-flex">
    <h1 *ngIf="patient" class="card-title mx-auto mt-3">{{patient.firstname}} {{patient.surname}}</h1>
  </div>
  <div class="card-body">
    <div class="d-flex mb-1">
      <h2 *ngIf="patient" class="card-title mx-auto mt-3">Numer telefonu: {{patient.phoneNumber}}</h2>
    </div>
    <div class="d-flex mb-1">
      <h3 *ngIf="patient" class="card-title mx-auto mt-3">Adres: {{patient.address.street}} {{patient.address.houseNumber}}</h3>
    </div>
    <div class="d-flex mb-1">
      <h3 *ngIf="patient" class="card-title mx-auto mt-3">{{patient.address.postCode}} {{patient.address.city}}</h3>
    </div>
    <div class="d-flex mb-1">
      <h3 *ngIf="patient" class="card-title mx-auto mt-3">PESEL: {{patient.identityNumber}}</h3>
    </div>
    <div class="d-flex m-4">
      <div class="btn btn-light m-auto" style="text-align:center" (click)="onSignUpButtonClicked()"><h5>Zapisz na wizytÄ™</h5></div>
    </div>
  </div>
</div>
