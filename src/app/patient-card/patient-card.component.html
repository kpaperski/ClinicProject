<div class="card bg-info" style="margin-left: 2.5%; margin-right: 2.5%">
  <div class="card-header d-flex">
    <h1 *ngIf="patient" class="card-title mx-auto mt-3">Karta pacjenta: {{patient.firstname}} {{patient.surname}}</h1>
  </div>
  <div class="card-body">
    <div class="d-flex mb-1">
      <h3 *ngIf="patient" class="card-title mx-auto mt-3">Adres: {{patient.address.street}} {{patient.address.houseNumber}}</h3>
    </div>
    <div class="d-flex mb-1">
      <h3 *ngIf="patient" class="card-title mx-auto mt-3">{{patient.address.postCode}} {{patient.address.city}}</h3>
    </div>
    <div class="d-flex mb-1">
      <h3 *ngIf="patient" class="card-title mx-auto mt-3">PESEL: {{patient.pesel}}</h3>
    </div>
    <div *ngIf="appointmentInPatientCard" class="d-flex">
      <div class="card mx-auto text-dark" style="width: 80%;">
        <div class="card-header d-flex">
          <h5 class="card-title mx-auto">Lista wizyt: </h5>
        </div>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Data wizyty</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let appointment of appointmentInPatientCard; index as i">
            <th scope="row" style="width: 15%">{{ i + 1 }}</th>
            <td style="width: 65%">{{ appointment.date }}</td>
            <td scope="row"><div class="btn btn-primary mr-4" (click)="onDetailsAppointmentButtonClick(appointment)">PrzejdÅº do wizyty</div></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
