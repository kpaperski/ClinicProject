<div class="card text-white bg-primary" style="margin-left: 2.5%; margin-right: 2.5%">
  <div class="card-header d-flex">
    <h1 *ngIf="employer" class="card-title mx-auto mt-3">{{employer.firstname}} {{employer.surname}}</h1>
  </div>
  <div class="card-body">
    <div class="d-flex mb-1">
      <h2 *ngIf="employer" class="card-title mx-auto mt-3">Login: {{employer.login}}</h2>
    </div>
    <div class="d-flex mb-1">
      <h3 *ngIf="employer" class="card-title mx-auto mt-3">Hasło: {{employer.password}}</h3>
    </div>
    <div class="d-flex mb-1">
      <h3 *ngIf="employer" class="card-title mx-auto mt-3">Stanowisko: {{employer.role}}</h3>
    </div>
    <div class="d-flex m-4">
      <div class="btn btn-light m-auto" style="text-align:center" (click)="onDeletePatientButtonClicked()"><h5>Usuń pracownika</h5></div>
    </div>
  </div>
</div>
